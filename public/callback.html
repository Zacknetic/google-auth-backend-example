<!DOCTYPE html>
<html>
<head>
  <title>Authentication Success</title>
</head>
<body>
  <script>
    (function() {
      const idToken = 'RETRIEVED_ID_TOKEN'; // dynamically replaced with the actual token value.

      if (window.opener) {
        window.opener.postMessage({ idToken: idToken }, '*'); 
      }

      // Close the current window
      window.close();
    })();
  </script>
</body>
</html>
